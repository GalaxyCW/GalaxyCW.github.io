<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Hello,JAVA</title>
	<style>
        div{
            width: 100px;
            height: 100px;
            background-color: #068bca;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>

	
	<p class="error-description">欢迎光临</p>
	<a href="https://newnewking.github.io">点击这里有惊喜（跳转到一个逗逼的页面）</a>
	
	<div>键盘：↑↓←→</div>
</body>
</html>
<script>
    function getCssStyle (obj,attr){
        return document.all?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
    }
    var div_obj = document.getElementsByTagName("div")[0];

    document.body.onkeydown=function(e){
        var left = parseInt(getCssStyle(div_obj,"left"));
        var top = parseInt(getCssStyle(div_obj,"top"));
        var event = window.event||e;
        if(event.keyCode==37){
            left-=20;
            div_obj.style.left=left+"px";
        }else if(event.keyCode==39){
            left+=20;
            div_obj.style.left=left+"px";
        }else if(event.keyCode==38){
            top-=20;
            div_obj.style.top=top+"px";
        }else if(event.keyCode==40){
            top+=20;
            div_obj.style.top=top+"px";
        }
    }
</script>
